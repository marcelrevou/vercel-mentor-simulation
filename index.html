<!DOCTYPE html>
<html>
  <head>
    <title>Charts Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body>
    <header>
      <h1>Marcel Charts Dashboard Example</h1>
    </header>
    <main>
      <section id="js-example-01">
        <div class="section-header">
          <h2>Parse JSON and Display to Table</h2>
        </div>
        <div class="section-content">
          <table id="example-01-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
              </tr>
            </thead>
            <tbody id="example-01-table-body">
                <!-- Akan diisi oleh data dari JSON-->
            </tbody>
          </table>
        </div>
      </section>
      <section id="js-example-02">
        <div class="section-header">
          <h2>Parse JSON and Display to Chart</h2>
        </div>
        <div class="section-content">
          <canvas id="chart-example-02"></canvas>
        </div>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="./index.js"></script>
</html>
